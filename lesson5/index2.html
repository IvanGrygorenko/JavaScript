<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input class="inp1" type="text" name="" id="">
    <select class="sel" name="" id="">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
    </select>
    <input class="inp2" type="text" name="" id="">
    <button class="btn">Add</button>


    <div class="out"></div>

    <script>
        let inp1 = document.querySelector('.inp1')
        let inp2 = document.querySelector('.inp2')
        let sel = document.querySelector('.sel')

        let btn1 = document.querySelector('.btn')

        let out = document.querySelector('.out')

        btn1.onclick = () => {
            let num1 = inp1.value
            let num2 = inp2.value
            out.innerHTML = calc(num1, num2, sel)
        }

        function calc(num1, num2, sel) {
            switch (sel.value) {
                case '+':
                    return +num1 + +num2
                    break;

                case '-':
                    return +num1 - +num2
                    break;

                case '*':
                    return +num1 * +num2
                    break;

            }
        }


    </script>
</body>

</html>
