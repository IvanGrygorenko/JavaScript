<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input class="inp1" type="text" placeholder="login">
    <input class="inp2" type="password" placeholder="password">
    <button class="btn">login</button>

    <div class="out"> </div>



    <script>
        let inp1 = document.querySelector('.inp1')
        let inp2 = document.querySelector('.inp2')
        let btn = document.querySelector('.btn')
        let out = document.querySelector('.out')
        let login = ['admin', 'admin 1', 'admin 3', 'admin 4']
        let pass = '123'


        function checkUser(user, pas) {
            if (login.includes(user.value) && pas.value === pass) {
                out.innerHTML = 'Ввійшли'
            } else {
                out.innerHTML = 'НеВвійшли'
            }
        }
        btn.onclick = () => {
            checkUser(inp1, inp2)
        }

    </script>

</body>

</html>
