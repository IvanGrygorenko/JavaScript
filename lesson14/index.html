<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Test</h1>

    <input class="inp1" type="text" name="" id="">
    <span>+</span>
    <input class="inp2" type="text" name="" id="">
    <button class="btn">Test</button>
    <div class="out"></div>



    <script>
        let out = document.querySelector('.out')
        let inp1 = document.querySelector('.inp1')
        let inp2 = document.querySelector('.inp2')
        let btn = document.querySelector('.btn')


        //localStorage.setItem('VanuaTest', 'Hi')

        let res = localStorage.getItem('VanuaTest') ? localStorage.getItem('VanuaTest') : 'Немає'



        btn.addEventListener('click', () => {
            let plus = +inp1.value + +inp2.value
            localStorage.setItem('VanuaTest', plus)


        })
        out.innerHTML = res


    </script>

</body>

</html>
