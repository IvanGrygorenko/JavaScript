<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        Привіт: <span></span>
    </h1>
    <button class="btn">Test</button>

    <script>
        let btn = document.querySelector('.btn')
        let span = document.querySelector('span')

        btn.addEventListener('click', () => {
            let i = localStorage.getItem('VanuaTest') // Передаємо тільки ключ
            span.innerHTML = i || "Значення не знайдено" // Якщо значення не знайдено в localStorage, встановлюємо стандартне значення
        })
    </script>
</body>

</html>
